<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; }
    canvas, div { margin: auto; display: block; }
  </style>
</head>
<body>
  <h1>My Game</h1>
  <p>Loading Game...</p>

  <style>
    html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #222;
}

#game-container {
  width: 600px; /* exact width */
  height: 600px; /* exact height */
  background: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border: 2px solid #fff;
}
  </style>
  <!-- Link your JavaScript -->
  <script>
    (() => {
  const URL = "https://blockersgotbugsfr.github.io/GreenField-Infinite/";

  let audio = document.getElementById("__bgm_audio__");
  if (!audio) {
    audio = new Audio(URL);
    audio.id = "__bgm_audio__";
    audio.loop = true;
    audio.volume = 0.5;
    document.body.appendChild(audio);
  } else {
    audio.src = URL;
  }

  audio.play().catch(() => console.log("Click the page, then run again to start audio."));

  window.__bgm = {
    audio,
    pause(){ audio.pause(); },
    play(){ audio.play(); },
    stop(){ audio.pause(); audio.currentTime = 0; },
    volume(v){ if (typeof v === "number") audio.volume = Math.min(1, Math.max(0, v)); }
  };
})();
  </script>
</body>
</html>
