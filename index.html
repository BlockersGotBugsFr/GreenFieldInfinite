<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; }
    canvas, div { margin: auto; display: block; }
  </style>
</head>
<body>
  <h1>My Game</h1>
  <p>Loading Game...</p>
  <div id="game-container">
    <h1>My Game</h1>
    <canvas id="game-canvas"></canvas>
  </div>

  <style>
    html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #222;
}

#game-container {
  width: 600px; /* exact width */
  height: 600px; /* exact height */
  background: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border: 2px solid #fff;
}
  </style>
  <!-- Link your JavaScript -->
  <script>
    const canvas = document.getElementById("game-canvas");
    canvas.width = 600:
    canvas.height = 600;
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(100, 100, 100, 200, 200);
  </script>
</body>
</html>
